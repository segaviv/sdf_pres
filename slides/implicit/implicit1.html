<h3>Drawing shapes</h3><p style="text-align:start;font-size:xx-large"> A shape is represented as an implicit function </p><p style="font-size:x-large"> \[ f(x)=\begin{cases} <0 & inside\\ 0 & boundary \\ >0 & outide \end{cases} \] </p><p></p><p style="text-align:start;font-size:xx-large"> For instance, a circle will be: $\space f(x)=x^2+y^2-r^2$ </p><div style="justify-content:center;display:flex"> <div style="height:10vw;width:10vw;background-color:#f0f8ff;border:3px solid #000;border-radius:50%"></div> </div>
