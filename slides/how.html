<h2>How?</h2>

Many techniques are used for creating the paintings:

<ul>
  <li>Noise</li>
  <li>Signed distance functions</li>
  <li>Ray marching</li>
  <li>Domain warping</li>
  <li>Rendering shadows</li>
  <li>Global illumination</li>
  <li>Gamma correction</li>
  <li>Scren space ambient occlusion</li>
  <li>Fractals</li>
</ul>

just to name a few...
